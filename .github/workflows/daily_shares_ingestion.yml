name: Daily Share Data Ingestion

on:
  schedule:
    # Runs at 08:00 UTC every day.
    # In the UK, this is 8am in winter (GMT) and 9am in summer (BST).
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  ingest-data:
    runs-on: ubuntu-latest

    # These permissions are needed for authenticating with Google Cloud
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Run ingestion script
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BIGQUERY_DATASET_ID: 'financial_data_landing'
          PROCESS_LIMIT: '10' # As per the default in your acceptance criteria
        run: python -m data_ingestion.ingest_shares